    <script>
            // tab切换
            var cache = {"hash0":true};

            function renderData(type, wrapper){

                $.getJSON("data/"+type+".json",{id:type},function(data){
                    $.each(data,function(i,value){
                        wrapper.append(
                            '<li class="active-list"><a href="'+data[i].href+'"><img src="'+data[i].src+'" alt=""></a><figure class="produce-state"><p>'+data[i].title+'</p></figure></li>'
                        );
                    });
                });
            }

            $('#tabBtn ul li').on('click',function(){
                index = $(this).index();
                var type = $(this).data('type'),
                    $url = $(this).data('url'),

                    index = $(this).index(),

                    $tabCon = $('#tabCon .tabConList').eq(index),

                    $proList = $tabCon.find(".proList");

                $(this).addClass('active').siblings().removeClass('active');

                $tabCon.show().siblings().hide();

                if(!cache["hash"+index]){
                    cache["hash"+index] = true;
                    renderData(type, $proList);
                }
            });

            $("#tabCon button").on("click", function(){
                renderData($(this).data("type"), $(this).parent().prev(".proList"));
            });
